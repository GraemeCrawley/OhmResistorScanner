group 'ca.jonathanbrown'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile files('/usr/local/Cellar/opencv3/3.1.0_4/share/OpenCV/java/opencv-310.jar')
}


task copyFXML(type: Copy){
    from 'src/main/java/ohm/'
    into 'build/classes/main/ohm'
    include '**/*.fxml'
}


/*task copyResources(type: Copy){
    from 'src/main/resources/'
    into 'build/classes/'
}*/

task runOhm(type: org.gradle.api.tasks.JavaExec, dependsOn: ['build','copyFXML']) {
    main = 'ohm.Ohm'
    classpath = sourceSets.main.runtimeClasspath

    //Point this to your openCV installation.
    systemProperties["java.library.path"]= "/usr/local/Cellar/opencv3/3.1.0_4/share/OpenCV/java"

}