group 'ca.jonathanbrown'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    //testCompile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.1.0-1.2'
    compile files('/usr/local/Cellar/opencv3/3.1.0_4/share/OpenCV/java/opencv-310.jar')
    //compile files('/usr/local/Cellar/opencv3/3.1.0_4/share/OpenCV/java/libopencv_java310.so')
}


task copyFXML(type: Copy){
    from 'src/main/java/ohm/'
    into 'build/classes/main/ohm'
    include '**/*.fxml'
}

task runOhm(type: org.gradle.api.tasks.JavaExec, dependsOn: ['build','copyFXML']) {
    main = 'ohm.Ohm'
    classpath = sourceSets.main.runtimeClasspath
}